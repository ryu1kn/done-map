<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DoneMap</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <div id="topic-container"></div>

    <script type="text/template" id="tpl-topic">
      <div class="topic">
        <div class="topic__title">{{title}}</div>
        <div class="topic__progress-bar">{{bands}}</div>
        <div class="topic__progress-stat">{{progress_num}}</div>
      </div>
    </script>

    <script type="text/template" id="tpl-progress-band">
      <div class="topic__progress-band" style="{{style}}"></div>
    </script>

    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
